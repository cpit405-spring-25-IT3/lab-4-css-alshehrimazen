<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Great Auto Parts - Order Form</title>
</head>

<body>
    <h1>Great Auto Parts - Order Form</h1>
    <div id="content">
        <form action="">

            <label for="fname">First Name</label>
            <input id="fname" type="text" placeholder="Enter your first name">

            <label for="lname">Last Name</label>
            <input id="lname" type="text" placeholder="Enter your last name">

            <label for="email">Email</label>
            <input id="email" type="email" placeholder="Enter your email">

            <label for="phone">Phone Number</label>
            <input id="phone" type="tel" placeholder="Enter your phone number">

            <label for="make">Make</label>
            <input id="make" type="text" placeholder="Make">

            <label for="model">Model</label>
            <select id="model">
                <option value="Camry">CAMRY</option>
                <option value="Sonata">SONATA</option>
            </select>

            <label for="year">Year</label>
            <input id="year" type="number" placeholder="Year">


            <label for="date">Date</label>
            <input id="date" type="date">

            <label for="part">Spare Part:</label>
            <input id="part" type="text" placeholder="Enter the Spare part you need">

            <label for="quantity">Quantity</label>
            <input id="quantity" type="number" min="1" max="20"
                placeholder="Enter the quantity of the spare part you need">

            <label for="comment">Comment</label>
            <textarea id="comment" cols="20" rows="5" placeholder="Enter your comm"></textarea>

            <button type="submit">Submit</button>

        </form>
    </div>

</body>

</html>
